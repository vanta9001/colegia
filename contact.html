      <script>
        function captcha_error(e) {
          console.log(e)
        }
        $('#contact_form').on('keydown', function(e) {
          if (e.keyCode === 13) {
            e.preventDefault();
            validate_contact_recaptcha();
          }
        });
        function validate_contact_recaptcha(){
          if (validate_contact_form()) {
            grecaptcha.execute();
          } else {
            return false;
          }
        }
        function submit_contact_form() {
          $('#contact_form').submit();
        }
        function validate_contact_form(){
          var c_fname= $('#fname');
          var c_lname= $('#lname');
          var c_email= $('#email');
          var c_message= $('#message');
          var reg=/^(([^<>()\\[\\]\\\\.,;:\\s@\"]+(\\.[^<>()\\[\\]\\\\.,;:\\s@\"]+)*)|(\".+\"))@((\\[[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}\\.[0-9]{1,3}])|(([a-zA-Z\\-0-9]+\\.)+[a-zA-Z]{2,}))$/;
          var reg=/^(([^<>()\\\\[\\\\]\\\\\\\\.,;:\\\\s@\\\"]+(\\\\.[^<>()\\\\[\\\\]\\\\\\\\.,;:\\\\s@\\\"]+)*)|(\\\".+\\\"))@((\\\\[[0-9]{1,3}\\\\.[0-9]{1,3}\\\\.[0-9]{1,3}\\\\.[0-9]{1,3}])|(([a-zA-Z\\\\-0-9]+\\\\.)+[a-zA-Z]{2,}))$/;
          var ferror = 0;
          if(c_fname && !(c_fname.val()).trim()){
            c_fname.parent('.input_container').attr({
              'error-message': 'First Name is required'
            });
            c_fname.parent('.input_container').addClass('has_error');
            ferror = 1;
          }else{
            c_fname.parent('.input_container').attr({
              'error-message': ''
            });
            c_fname.parent('.input_container').removeClass('has_error');
          }
          if(c_lname && !(c_lname.val()).trim()){
            c_lname.parent('.input_container').attr({
              'error-message': 'Last Name is required'
            });
            c_lname.parent('.input_container').addClass('has_error');
            ferror = 1;
          }else{
            c_lname.parent('.input_container').attr({
              'error-message': ''
            });
            c_lname.parent('.input_container').removeClass('has_error');
          }
          if(c_email && !(c_email.val()).trim()){
            c_email.parent('.input_container').attr({
              'error-message': 'Email is required'
            });
            c_email.parent('.input_container').addClass('has_error');
            ferror=1;
          }else if(!reg.test(c_email.val())){
            c_email.parent('.input_container').attr({
              'error-message': 'Invalid Email: Enter a valid email address'
            });
            c_email.parent('.input_container').addClass('has_error');
            ferror=1;
          }else{
            c_email.parent('.input_container').attr({
              'error-message': ''
            });
            c_email.parent('.input_container').removeClass('has_error');
          }
          if(c_message && !(c_message.val()).trim()){
            c_message.parent('.input_container').attr({
              'error-message': 'Message Required'
            });
            c_message.parent('.input_container').addClass('has_error');
            ferror=1;
          }else{
            c_message.parent('.input_container').attr({
              'error-message': ''
            });
            c_message.parent('.input_container').removeClass('has_error');
          }
          if(ferror == 1){
            return false;
          }else{
            $('#contact_form .submit_button.contact_us').attr('disabled', true);
            return true;
          }
        }
      </script>
